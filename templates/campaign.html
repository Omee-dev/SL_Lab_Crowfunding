
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ campaign.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">IITB Crowdfunding </a>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="{{ campaign.image }}" alt="{{ campaign.title }}" class="w-full h-96 object-cover">
            <div class="p-4">
                <h2 class="text-2xl font-bold mb-2">{{ campaign.title }}</h2>
                <p class="text-gray-600 mb-4">{{ campaign.description }}</p>
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600">Goal: ${{ campaign.goal }}</p>
                        <p class="text-gray-600">Raised: ${{ campaign.raised }}</p>
                    </div>
                    <a href="{{ url_for('donate', campaign_id=campaign._id) }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none">Donate</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 IITB Crowdfunding . blah blah reserved rights. Om(24M2127), Prabuddha(24M2124) and Saurbh(24M2132)</p>
        </div>
    </footer>
</body>
</html>
