
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to {{ campaign.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">IITB Crowdfunding </a>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-2xl font-bold mb-4">Donate to "{{ campaign.title }}"</h2>
            <form action="{{ url_for('donate', campaign_id=campaign._id) }}" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" class="border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="amount" class="block font-medium text-gray-700">Donation Amount</label>
                    <input type="number" id="amount" name="amount" class="border border-gray-300 px-4 py-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none">Donate</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 IITB Crowdfunding . blah blah reserved rights. Om(24M2127), Prabuddha(24M2124) and Saurbh(24M2132)</p>
        </div>
    </footer>
</body>
</html>
