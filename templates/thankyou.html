<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Your Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
            margin: 20px 0;
        }
        .scroll-item {
            display: inline-block;
            width: 300px;
            margin-right: 20px;
            vertical-align: top;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Thank You, {{ donor_name }}!</h1>
            <p class="lead">Your donation will make a real difference.</p>
        </div>

        <div class="scroll-container">
            <h3 class="mb-4">Try donating to these campaigns too:</h3>
            {% for campaign in other_campaigns %}
                <div class="scroll-item">
                    <div class="card">
                        <img src="{{ campaign.image }}" class="card-img-top" alt="{{ campaign.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ campaign.title }}</h5>
                            <p class="card-text">{{ campaign.description }}</p>
                            <p class="card-text">
                                <small class="text-muted">Goal: ${{ "{:,.2f}".format(campaign.goal) }}</small>
                            </p>
                            <a href="{{ url_for('donate', campaign_id=campaign._id) }}" class="btn btn-primary">Donate Now</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Return to Home</a>
        </div>
    </div>
</body>
</html>
